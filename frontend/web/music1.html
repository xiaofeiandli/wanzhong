<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta content="telephone=no,email=no" name="format-detection">
    <script src="/js/flexible.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/m-style.css">
    <title>万中-首页</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
</head>

<body>
    <header class="header">
        <a href="">
		<img src="/images/logo.png">
	</a>
        <div class="menu">
            <div class="menu-bar" id="menu_btn">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </div>
            <span class="icon" id="icon"></span>
            <ul class="nav no-style" id="nav">
                <li><a href="">首页</a></li>
                <li><a href="">MV</a></li>
                <li><a href="">音乐</a></li>
                <li><a href="">画作</a></li>
                <li><a href="">书法</a></li>
                <li><a href="">诗歌</a></li>
            </ul>
        </div>
    </header>
    <div class="music" id="mv" v-cloak>
        <div class="body"  :style="{'min-height': height+'px'}">
            <div class="list-header flex flex-justify flex-align">
                <span class="list-title">音乐</span>
                <span class="list-sort">按上传时间</span>
            </div>
            <div class="music-list">
                <div class="music-item flex flex-justify flex-align" v-for="item in 8">
                    <div class="music-number">{{ item }}</div>
                    <div>
                        <a class="music-title line-1" href="">这是一个很长的标题这是一个很长的标题</a>
                        <div class="music-info">
                            <span><i class="fa fa-clock-o"></i>6:00</span>
                            <span><i class="fa fa-eye"></i>5678</span>
                        </div>
                    </div>
                    <div class="music-play">
                        <i class="fa fa-play-circle-o"></i>
                    </div>
                </div>
                <div class="loading-text">加载中...</div>
            </div>
		</div>
    </div>
    <footer class="footer">
        <p>京ICP备18002956号</p>
    </footer>
    <script src="/js/vendor/jquery.min.js" type="text/javascript"></script>
	<script src="/js/vendor/vue-2.4.4/vue.min.js" type="text/javascript"></script>
	<script src="/js/m-main.js" type="text/javascript"></script>
